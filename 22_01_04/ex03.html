<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>표연습</h1>
    <table border="1">
        <tr id="top">
            <tr>
                <th width=100>1</td>
                <th width=100>2</td>
                <th width=100>3</td>
                <th width=100>4</td>
                <th width=100>5</td>
            </tr>
            <tr>
                <td width=100>1</td>
                <td width=100>2</td>
                <td rowspan="2">3</td>
                <td width=100>4</td>
                <td width=100>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td width=100>7</td>
                <td width=100>8</td>          
            </tr>
            <tr>
                <td rowspan="3">9</td>
                <td width=100>10</td>
                <td colspan="2">11</td>
                <td width=100>12</td>          
            </tr>
            <tr>
                <td width=100>13</td>
                <td width=100>14</td>
                <td width=100>15</td>
                <td rowspan="2">16</td>
            </tr>
            <tr>
                <td width=100>17</td>
                <td width=100>18</td>
                <td width=100>19</td>
            </tr>
        </tr>
    </table>
</body>
</html>
